version: "3.9"

services:
  backend:
    build: ./backend
    container_name: apex_backend
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docs:/app/docs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: apex_frontend
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  db:
    image: sqlite3
    container_name: apex_db
    volumes:
      - ./backend/apex_digital_ai.db:/data/apex_digital_ai.db
