version: "3.9"

services:
  backend:
    build: ./backend
    container_name: apex_backend
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./client_project_flow:/app/client_project_flow
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: apex_frontend
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
